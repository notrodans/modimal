<!doctype html>
<html lang="en">
	<include src="head.htm" locals='{"title": "Sign Up"}'></include>
	<script type="module" defer src="js/app.js"></script>
	<script type="module" defer>
		import "./scss/pages/signup.scss";
	</script>
	<body>
		<div class="wrapper">
			<include src="header.htm" locals='{"page": "signup"}'></include>
			<main class="page">
				<section class="page__signup sign">
					<div class="sign__container">
						<div class="sign__image">
							<img class="ibg" src="/img/sign.png" alt="Sign Image" />
						</div>
						<div class="sign__body">
							<h2 class="sign__title title-header">Create Account</h2>
							<form method="POST" class="sign__form">
								<div class="sign__inputs">
									<label class="sign__label">
										<input
											required
											type="text"
											placeholder="First Name"
											class="sign__input input-field"
										/>
									</label>
									<label class="sign__label">
										<input
											required
											type="text"
											placeholder="Last Name"
											class="sign__input input-field"
										/>
									</label>
									<label class="sign__label">
										<input
											required
											type="email"
											placeholder="Email"
											class="sign__input input-field"
										/>
									</label>
									<label class="sign__label password-block">
										<input
											required
											type="password"
											placeholder="Password"
											class="password-block__input input-field input-field--icon"
										/>
										<button type="button" class="password-block__unhide">
											<svg
												width="1rem"
												height="0.875rem"
												viewBox="0 0 16 14"
												xmlns="http://www.w3.org/2000/svg"

													fill="currentColor"
												/>
											</svg>
										</button>
									</label>
								</div>
								<button type="submit" class="sign__button">
									<span>Register Now</span>
								</button>
								<div class="sign__exist">
									<p class="sign__text">
										Already Have an account?
										<a class="sign__link" href="signin.html">Log in</a>
									</p>
									<p class="sign__text">Or</p>
								</div>
								<ul class="sign__providers providers-sign">
									<li class="providers-sign__item">
										<a aria-label="Sign in using Apple" href="#" class="socials-sign__provider">
											<svg
												width="2.1875rem"
												height="2.1875rem"
												viewBox="0 0 35 35"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													d="M35 17.5C35 27.16 27.1687 35 17.5 35C7.83125 35 0 27.16 0 17.5C0 7.83125 7.83125 0 17.5 0C27.1687 0 35 7.83125 35 17.5Z"

													fill="white"
												/>
											</svg>
											<span class="visibility-hidden">Sign in using Apple</span>
										</a>
									</li>
									<li class="providers-sign__item">
										<a aria-label="Sign in using Google" href="#" class="socials-sign__provider">
											<svg
												width="2.1875rem"
												height="2.1875rem"
												viewBox="0 0 35 35"
												xmlns="http://www.w3.org/2000/svg"
											>
												<rect width="2.1875rem" height="2.1875rem" fill="white" />
												<path
													d="M17.8574 14.3164V21.0937H27.4679C27.0459 23.2732 25.7795 25.1187 23.8801 26.3596L29.6756 30.7665C33.0523 27.712 35.0004 23.2256 35.0004 17.8961C35.0004 16.6552 34.8867 15.4619 34.6756 14.3166L17.8574 14.3164Z"
													fill="#4285F4"
												/>

													d="M7.84986 20.832L6.54276 21.8126L1.91602 25.3443C4.85435 31.0556 10.8767 35.0011 17.8572 35.0011C22.6786 35.0011 26.7208 33.442 29.6754 30.7694L23.8799 26.3625C22.289 27.4125 20.2598 28.049 17.8572 28.049C13.2143 28.049 9.26962 24.9785 7.85716 20.8421L7.84986 20.832Z"

													fill="#FBBC05"
												/>
												<path
													d="M17.8576 6.96816C20.4875 6.96816 22.8252 7.85905 24.6921 9.57725L29.8057 4.56596C26.705 1.7342 22.6791 0 17.8576 0C10.8771 0 4.85435 3.92953 1.91602 9.65681L7.85755 14.175C9.26982 10.0386 13.2147 6.96816 17.8576 6.96816Z"
													fill="#EA4335"
												/>
											</svg>
											<span class="visibility-hidden">Sign in using Google</span>
										</a>
									</li>
									<li class="providers-sign__item">
										<a aria-label="Sign in using Facebook" href="#" class="socials-sign__provider">
											<svg
												width="2.1875rem"
												height="2.1875rem"
												viewBox="0 0 35 35"
												xmlns="http://www.w3.org/2000/svg"
											>
												<rect width="2.1875rem" height="2.1875rem" rx="17.5" fill="#1877F2" />
												<path
													d="M24.312 22.5586L25.0879 17.5H20.2344V14.2188C20.2344 12.8345 20.9111 11.4844 23.085 11.4844H25.293V7.17773C25.293 7.17773 23.29 6.83594 21.376 6.83594C17.377 6.83594 14.7656 9.25928 14.7656 13.6445V17.5H10.3223V22.5586H14.7656V34.7881C15.6577 34.9282 16.5703 35 17.5 35C18.4297 35 19.3423 34.9282 20.2344 34.7881V22.5586H24.312Z"
													fill="white"
												/>
											</svg>
											<span class="visibility-hidden">Sign in using Facebook</span>
										</a>
									</li>
								</ul>
								<p class="sign__text sign__text--secondary">
									By Clicking Register Now’’you Agree To
									<a href="#" class="sign__link"> Terms& Conditions</a> And
									<a href="#" class="sign__link"> Privacy Policy. </a>
								</p>
							</form>
						</div>
					</div>
				</section>
			</main>
			<include src="footer.htm"></include>
		</div>
	</body>
</html>
