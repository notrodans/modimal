												stroke-width="2"
											/>
										</svg>
									</button>
								</div>
								<a href="#" class="product-card__image">
									<img class="ibg" src="@img/best-sellers/Image-3.png" alt="Product image" />
								</a>
								<div class="product-card__body">
									<a href="#" class="product-card__head-title">Tailored Stretch</a>
									<div class="product-card__content">
										<div class="product-card__text">Turn It Up Pants</div>
										<div class="product-card__price">$180</div>
									</div>
									<ul class="product-card__colors">
										<li>
											<svg
												width="1.5rem"
												height="1.5rem"
												viewBox="0 0 24 25"
												fill="none"
												xmlns="http://www.w3.org/2000/svg"
											>
												<rect y="0.5" width="1.5rem" height="1.5rem" rx="12" fill="#0C0C0C" />

											>
												<rect y="0.5" width="1.5rem" height="1.5rem" rx="12" fill="#7DC3EB" />

										</li>
										<li>

												width="1.5rem"

											>
												<rect y="0.5" width="1.5rem" height="1.5rem" rx="12" fill="#748C70" />
