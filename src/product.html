<!doctype html>
<html lang="en">
	<include src="head.htm" locals='{"title": "Product Page"}'></include>
	<script type="module" defer src="js/app.js"></script>
	<script type="module" defer>
		import "./scss/pages/product.scss";
	</script>
	<body>
		<div class="wrapper">
			<include src="header.htm" locals='{"page": "product"}'></include>
			<main class="page">
				<nav class="page__breadcrumbs breadcrumbs" aria-label="Breadcrumb">
					<div class="breadcrumbs__container">
						<ul class="breadcrumbs__list">
							<li class="breadcrumbs__item">
								<a href="home.html" class="breadcrumbs__link">Home</a>
								<span>/</span>
							</li>
							<li class="breadcrumbs__item">
								<a href="#" class="breadcrumbs__link">Top + Blouses</a>
								<span>/</span>
							</li>
							<li class="breadcrumbs__item _active">
								<a href="product.html" class="breadcrumbs__link" aria-current="page">Wrap Top</a>
							</li>
						</ul>
					</div>
				</nav>
				<section class="page__product product">
					<div class="product__container">
						<div class="product__layout">
							<div tabindex="0" class="product__sliders">
								<div class="product__thumbnails swiper">
									<div class="product__wrapper swiper-wrapper">
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-1.png" alt="Product Image 1" />
										</div>
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-2.png" alt="Product Image 2" />
										</div>
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-3.png" alt="Product Image 3" />
										</div>
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-4.png" alt="Product Image 4" />
										</div>
									</div>
								</div>
								<div class="product__slider swiper">
									<div class="product__wrapper swiper-wrapper">
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-1.png" alt="Product Image 1" />
										</div>
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-2.png" alt="Product Image 2" />
										</div>
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-3.png" alt="Product Image 3" />
										</div>
										<div class="swiper-slide">
											<img class="ibg" src="@img/product/product-4.png" alt="Product Image 4" />
										</div>
									</div>
								</div>
								<div class="product__pagination swiper-pagination"></div>
							</div>
							<form method="POST" class="body-product__body body-product">
								<h2 class="body-product__title title-header">Wrap Top</h2>
								<p class="body-product__text">
									Versatile and universally flattering, our wrap blouse can be tied, draped, snapped
									and wrapped multiple ways.
								</p>
								<div class="body-product__picker color-picker">
									<div class="color-picker__title">Colors</div>
									<div class="color-picker__options">
										<label class="color-picker__option">
											<input
												value="red"
												type="radio"
												name="color"
												class="color-picker__input"
												checked
											/>
											<span class="color-picker__circle">
												<svg class="color-picker__fill" viewBox="0 0 24 24">
													<circle
														x="0.5"
														y="0.5"
														cx="12"
														cy="12"
														r="11"
														fill="#CA2929"
														stroke="#CA2929"
													/>
												</svg>
											</span>
										</label>
										<label class="color-picker__option">
											<input value="white" type="radio" name="color" class="color-picker__input" />
											<span class="color-picker__circle">
												<svg class="color-picker__fill" viewBox="0 0 24 24">
													<circle
														x="0.5"
														y="0.5"
														cx="12"
														cy="12"
														r="11"
														fill="#ffffff"
														stroke="#000"
													/>
												</svg>
											</span>
										</label>
									</div>
								</div>
								<button
									class="body-product__size-guide button button--disable"
									type="button"
									data-open-popup="size-guide"
								>
									<span>Size Guide</span>
								</button>
								<select name="size" data-show-selected data-class-modif="size">
									<option value="xs">XS</option>
									<option value="s">S</option>
									<option value="m">M</option>
								</select>
								<button
									type="submit"
									class="body-product__submit button button--fw button--secondary"
								>
									<span>Add To Cart</span>
								</button>
								<div class="body-product__footer">
									<a href="#" class="body-product__return button button--disable">
										<svg
											width="1.5rem"
											height="1.5rem"
											viewBox="0 0 24 24"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M20 8H17V4H3C1.9 4 1 4.9 1 6V17H3C3 18.66 4.34 20 6 20C7.66 20 9 18.66 9 17H15C15 18.66 16.34 20 18 20C19.66 20 21 18.66 21 17H23V12L20 8ZM19.5 9.5L21.46 12H17V9.5H19.5ZM6 18C5.45 18 5 17.55 5 17C5 16.45 5.45 16 6 16C6.55 16 7 16.45 7 17C7 17.55 6.55 18 6 18ZM8.22 15C7.67 14.39 6.89 14 6 14C5.11 14 4.33 14.39 3.78 15H3V6H15V15H8.22ZM18 18C17.45 18 17 17.55 17 17C17 16.45 17.45 16 18 16C18.55 16 19 16.45 19 17C19 17.55 18.55 18 18 18Z"
												fill="#868686"
											/>
										</svg>
										<span>Easy Return</span>
									</a>
									<button type="button" class="body-product__wish-list button button--disable">
										<svg
											width="1.25rem"
											height="1.25rem"
											viewBox="0 0 20 20"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M9.22318 17.1157L9.22174 17.1144C6.62662 14.7612 4.55384 12.879 3.1178 11.1233C1.69324 9.38167 1 7.88671 1 6.3252C1 3.79748 2.97228 1.8252 5.5 1.8252C6.93721 1.8252 8.33224 2.49913 9.23865 3.56353L10 4.4576L10.7614 3.56353C11.6678 2.49913 13.0628 1.8252 14.5 1.8252C17.0277 1.8252 19 3.79748 19 6.3252C19 7.88673 18.3068 9.38173 16.882 11.1248C15.4459 12.8818 13.3734 14.7661 10.7786 17.1241C10.7782 17.1245 10.7778 17.1248 10.7775 17.1251L10.0026 17.8252L9.22318 17.1157Z"
												fill="oklch(var(--bg-tertiary))"
												stroke="#404040"
												stroke-width="2"
											/>
										</svg>
										<span>Add To Wish List</span>
									</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</main>
			<include src="footer.htm"></include>
		</div>

		<div id="size-guide" aria-hidden="true" class="popup size-popup">
			<div class="size-popup__wrapper">
				<div class="size-popup__content">
					<div class="size-popup__header">
						<button data-close-popup="size-guide" type="button" class="size-popup__close">
							<svg
								width="0.875rem"
								height="0.875rem"
								viewBox="0 0 14 14"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
									fill="currentColor"
								/>
							</svg>
						</button>
					</div>
					<div class="size-popup__body">Size Guide</div>
				</div>
			</div>
		</div>
	</body>
</html>
